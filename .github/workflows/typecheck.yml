name: TypeScript Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run build
        working-directory: apps/web

      - name: Check for @ts-nocheck usage
        run: |
          if grep -r "// @ts-nocheck" apps/web/app apps/web/components --exclude-dir=node_modules 2>/dev/null | grep -v "API routes"; then
            echo "❌ Found @ts-nocheck directives in app or components (excluding API routes)"
            echo "Please fix type errors instead of suppressing them"
            exit 1
          else
            echo "✅ No @ts-nocheck found in app or components"
          fi
